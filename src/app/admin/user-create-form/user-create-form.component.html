<form class="ui form" id="userCreateForm" action="">
    <div class="ui field">
        <div class="ui items"></div>
        <input type="hidden" name="avatar" value="https://www.gravatar.com/avatar/0?d=identicon" id="avatarInput"
            #avatarInput>
        <h3 class="ui header">
            <img class="ui circular image" id="avatar" src="{{avatarInput.value}}" />
            {{firstName.value}} {{lastName.value}}
        </h3>
    </div>
    <div class="ui divider"></div>
    <div class="ui required field">
        <label for="email-address">Email address</label>
        <input type="email" name="email-address" #emailInput id="emailInput">
    </div>
    <div class="ui two fields">
        <div class="ui required field">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" #firstName id="firstName">
        </div>
        <div class="ui required field">
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" #lastName id="lastName">
        </div>
    </div>
    <div class="ui field">
        <div class="ui primary button" (click)="createUser()">Create User</div>
    </div>
</form>
<div class="ui list hide" id="createUserList">
    <div class="item">
        <i class="notched circle loading icon" id="createUserIdentityMgrItem"></i> Creating user with identity manager
    </div>
    <div class="item">
        <i class="notched circle loading icon" id="sendPwdResetItem"></i> Sending password reset email
    </div>
    <div class="item">
        <i class="notched circle loading icon" id="addToOrgItem"></i> Adding to Organization
    </div>
</div>
